<!DOCTYPE html>
<html>
    <head>
        <title>New Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="@{/img/icono.ico}">
        <link rel="stylesheet" href="../../resources/static/css/header.css" />
        <link rel="stylesheet" href="../../resources/static/css/ScrollBar.css" />
        <link rel="stylesheet" href="../../resources/static/css/general.css" />
        <link rel="stylesheet" href="../../resources/static/css/form-add-product.css" />
        <link rel="stylesheet" href="../../resources/static/css/new_product.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- UnIcons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body>
        <header>
            <div class="nav_bar">
                <a href="/" class="logo"></a>
                <div class="navigation">
                    <div class="nav_items">
                        <i class="uil uil-times nav_close_btn"></i>
                        <a href="../../../../index.html"><i class="uil uil-estate"></i> Home</a>
                        <a href="#"><i class="uil uil-compass"></i> Add Product</a>
                        <a href="#"><i class="uil uil-info-circle"></i> About</a>
                        <a href="#"><i class="uil uil-document-left"></i> Blog</a>
                        <a href="#"><i class="uil uil-envelope"></i> Contact</a>
                    </div>
                </div>
                <i class="uil uil-apps nav_menu_btn"></i>
            </div>
        </header>
        <div class="container right-panel-active">
            <!-- Sign Up -->
            <div class="container__form container--signup">
                <form class="form container" id="form1">
                    <h2 class="form__title">Add Product</h2>
                    <input id="name" type="text" placeholder="Product name" class="input" autocomplete="off" required />
                    <input id="brand" type="text" placeholder="Product brand" class="input" autocomplete="off" required />
                    <input id="madeIn" type="text" placeholder="Product made in" class="input" autocomplete="off" required />
                    <input id="price" type="number" placeholder="Product price" class="input" autocomplete="off" required />
                    <button class="btn enter" >Enter</button>
                </form>
            </div>

            <!-- Sign In -->
            <div class="container__form container--signin">
                    <form th:action="@{/}" th:object="${product}" method="POST" class="form container" id="form2">
                        <h2 class="form__title">Edit Product</h2>
                            <input th:field="*{id}" id="idInput" type="text" placeholder="Product Id" class="input" readonly="readonly"/>
                            <input th:field="*{name}" type="text" placeholder="Product name" class="input" />
                            <input th:field="*{brand}" type="text" placeholder="Product brand" class="input" />
                            <input th:field="*{madeIn}" type="text" placeholder="Product made in" class="input"/>
                            <input th:field="*{price}" type="number" placeholder="Product price" class="input"/>
                        <button class="btn enter" >Enter</button>
                    </form>
            </div>

            <!-- Overlay -->
            <div class="container__overlay">
                    <div class="overlay">
                            <div class="overlay__panel overlay--left">
                                    <button class="btn" id="signIn">Edit</button>
                            </div>
                            <div class="overlay__panel overlay--right">
                                    <button class="btn" id="signUp">Register</button>
                            </div>
                    </div>
            </div>
        </div>
        <script type="module" src="../drivers/ControllerProduct.js"></script>
        <script src="../../resources/static/js/form-add-product.js"></script>
        <script src="../../resources/static/js/navBar.js"></script>
    </body>
</html>
