<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion con animación</title>
<style>
  .accordion {
    max-width: 600px;
    margin: 20px auto;
  }

  .accordion-item {
    border-bottom: 1px solid #ccc;
    overflow: hidden; /* Ocultar el contenido que se expande */
  }

  .accordion-header {
    background-color: #f4f4f4;
    padding: 10px;
    cursor: pointer;
  }

  .accordion-content {
    padding: 10px;
    display: none;
    transition: max-height 0.3s ease-out; /* Animación de transición */
    max-height: 0; /* Inicialmente oculto */
    overflow: hidden; /* Para ocultar el contenido que se expande */
  }

  .accordion-content.active {
    display: block;
    max-height: 200px; /* Altura máxima del contenido */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header">Sección 1</div>
    <div class="accordion-content">
      <table>
        <tr>
          <th>Encabezado 1</th>
          <th>Encabezado 2</th>
          <th>Encabezado 3</th>
        </tr>
        <tr>
          <td>Dato 1</td>
          <td>Dato 2</td>
          <td>Dato 3</td>
        </tr>
        <tr>
          <td>Dato 4</td>
          <td>Dato 5</td>
          <td>Dato 6</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">Sección 2</div>
    <div class="accordion-content">
      <table>
        <tr>
          <th>Encabezado A</th>
          <th>Encabezado B</th>
        </tr>
        <tr>
          <td>Dato A1</td>
          <td>Dato B1</td>
        </tr>
        <tr>
          <td>Dato A2</td>
          <td>Dato B2</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script>
  const accordionItems = document.querySelectorAll('.accordion-item');

  accordionItems.forEach(item => {
    const header = item.querySelector('.accordion-header');
    const content = item.querySelector('.accordion-content');

    header.addEventListener('click', () => {
      content.classList.toggle('active');
    });
  });
</script>

</body>
</html>
